<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima Web · Clay UI</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="header">
  <h1>☁️ El Clima a tu Alcance</h1>
</header>

<section class="search-box">
  <input
    type="text"
    id="cityInput"
    placeholder="Ciudad o lat,lon (ej: 19.43,-99.13)"
    aria-label="Ciudad o coordenadas">
  <button id="btnSearch">Consultar</button>
</section>

<section class="controls">
  <label for="dateInput">Fecha inicio</label>
  <input type="date" id="dateInput">

  <label for="daysSelect">Días</label>
  <select id="daysSelect">
    <option value="5">5 días</option>
    <option value="10">10 días</option>
  </select>
</section>

<section id="status" class="status hidden">
  <div class="spinner"></div>
  <p>Cargando pronóstico…</p>
</section>

<section id="chartBox" class="chart-container hidden">
  <canvas id="weatherChart"></canvas>
  <div id="legend" class="dynamic-legend"></div>
</section>

<div class="color-key">
  <span class="red"></span> &gt; 30°C
  <span class="blue"></span> &lt; 10°C
</div>

<script>
  // Fecha por defecto = hoy
  document.getElementById("dateInput").value =
    new Date().toISOString().split("T")[0];
</script>

<script src="app.js"></script>

</body>
</html>
